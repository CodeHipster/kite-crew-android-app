apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23

        //Read settings from file.
        Properties props = new Properties()
        props.load(new FileInputStream("$project.rootDir/private/sensitive.properties"))

        //resValue adds the value as a resource to be used in the project.
        resValue "string", "ToolkitApiKey", props["ToolkitApiKey"]
    }

    buildTypes {
        debug {
            debuggable true
        }
        release {
            debuggable false
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile(name: 'identitytoolkit-api11', ext: 'aar')
    compile 'com.google.android.gms:play-services:6.1.11'
    testCompile 'junit:junit:4.12'
}
